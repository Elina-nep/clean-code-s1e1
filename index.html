<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" MEDIA="screen" charset="utf-8">
</head>

<body class="body">
  <div class="header wrapper">
    <img src="./eisenhower-matrix.jpg" class="header-img">
    <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="wrapper">

    <h3 class="title-section first-title">Add Item</h3>
    <div class="task-row-wrapper">
      <input id="new-task" class="task-item text-input outline" type="text">
      <button class="button outline">Add</button>
    </div>

    <h3 class="title-section">Todo</h3>
    <ul id="incomplete-tasks" class="lists outline">
      <li class="list-item">
        <input type="checkbox" class="checkbox"><label class="task-item label">Pay Bills</label>
        <input type="text" class="task-item text-input todo-item">
        <button class="button edit outline">Edit</button>
        <button class="button delete outline"><img src="./remove.svg" class="remove-img"></button>
      </li>
      <li class="edit-mode list-item">
        <input type="checkbox" class="checkbox"><label class="task-item label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task-item text-input todo-item">
        <button class="button edit outline">Save</button>
        <button class="button delete outline"><img src="./remove.svg" class="remove-img"></button>
      </li>
    </ul>
    <h3 class="title-section">Completed</h3>
    <ul id="completed-tasks" class="lists outline completed-tasks">
      <li class="list-item">
        <input type="checkbox" checked class="checkbox"><label class="task-item label">See the Doctor</label>
        <input type="text" class="task-item text-input todo-item">
        <button class="button edit outline">Edit</button>
        <button class="button delete outline"><img src="./remove.svg" class="remove-img"></button>
      </li>
    </ul>
  </div>
  <script SRC="app.js"></script>
</body>

</html>
