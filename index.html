<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">
  <header class="header wrapper">
    <img src="./eisenhower-matrix.jpg" class="header__img" alt="Eisenhower matrix">
    <a class="header__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="wrapper">
    <section class="section">
      <h3 class="section__title first-title">Add Item</h3>
      <div class="task-wrapper">
        <input id="new-task" class="lists__text-input no-outline" type="text">
        <button class="button no-outline">Add</button>
      </div>
    </section>
    <section class="section">
      <h3 class="section__title">Todo</h3>
      <ul id="incomplete-tasks" class="section__lists no-outline">
        <li class="lists__list-item">
          <input type="checkbox" class="lists__checkbox"><label class="lists__label lists__label_no-display lists__label_show">Pay Bills</label>
          <input type="text" class="lists__text-input lists__text-input_no-display">
          <button class="button lists__edit no-outline">Edit</button>
          <button class="button lists__delete no-outline"><img src="./remove.svg" class="remove-img" alt="remove"></button>
        </li>
        <li class="lists__list-item lists__list-item_edit-mode">
          <input type="checkbox" class="lists__checkbox"><label class="lists__label lists__label_no-display">Go Shopping</label>
          <input type="text" value="Go Shopping" class="lists__text-input lists__text-input_no-display lists__text-input_show">
          <button class="button lists__edit no-outline">Save</button>
          <button class="button lists__delete no-outline"><img src="./remove.svg" class="remove-img" alt="remove"></button>
        </li>
      </ul>
    </section>
    <section class="section">
      <h3 class="section__title">Completed</h3>
      <ul id="completed-tasks" class="section__lists no-outline section__lists_completed-tasks">
        <li class="lists__list-item">
          <input type="checkbox" checked class="lists__checkbox"><label class="lists__label lists__label_no-display lists__label_show">See the Doctor</label>
          <input type="text" class="lists__text-input lists__text-input_no-display">
          <button class="button lists__edit no-outline">Edit</button>
          <button class="button lists__delete no-outline"><img src="./remove.svg" class="remove-img" alt="remove"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
